<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <form th:method="GET" th:action="@{{id}(id=${person.getId()})}">
        <input type="hidden" name="id" th:value="${person.getId()}"/>
        <input type="submit" th:value="${person.getName()}"/>
    </form>

</div>

<br/>
<hr/>

<a href="/new">Create new person</a>

</body>
</html>
